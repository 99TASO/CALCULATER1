<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Benfica Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }

    .calculator {
        max-width: 320px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f2f2f2;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .calculator h2 {
        text-align: center;
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    .display {
        width: 100%;
        height: 60px;
        margin-bottom: 20px;
        padding: 5px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: right;
        font-size: 28px;
        color: #333;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 5px;
    }

    .button {
        padding: 15px;
        font-size: 18px;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
        background-color: #f5f5f5;
        color: #333;
    }

    .button:hover {
        background-color: #e0e0e0;
    }

    .button.operator {
        background-color: #ff9800;
        color: #fff;
    }

    .button.operator:hover {
        background-color: #f57c00;
    }

    .button.clear {
        background-color: #e0e0e0;
    }

    .button.clear:hover {
        background-color: #bdbdbd;
    }

    .button.equals {
        background-color: #4caf50;
        color: #fff;
    }

    .button.equals:hover {
        background-color: #388e3c;
    }
</style>
</head>
<body>
    <div class="calculator">
        <h2>Benfica</h2>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <div class="button" onclick="appendToDisplay('7')">7</div>
            <div class="button" onclick="appendToDisplay('8')">8</div>
            <div class="button" onclick="appendToDisplay('9')">9</div>
            <div class="button operator" onclick="appendToDisplay('/')">รท</div>
            <div class="button" onclick="appendToDisplay('4')">4</div>
            <div class="button" onclick="appendToDisplay('5')">5</div>
            <div class="button" onclick="appendToDisplay('6')">6</div>
            <div class="button operator" onclick="appendToDisplay('*')">x</div>
            <div class="button" onclick="appendToDisplay('1')">1</div>
            <div class="button" onclick="appendToDisplay('2')">2</div>
            <div class="button" onclick="appendToDisplay('3')">3</div>
            <div class="button operator" onclick="appendToDisplay('-')">-</div>
            <div class="button clear" onclick="clearDisplay()">C</div>
            <div class="button" onclick="appendToDisplay('0')">0</div>
            <div class="button" onclick="appendToDisplay('.')">.</div>
            <div class="button equals" onclick="calculate()">=</div>
            <div class="button operator" onclick="appendToDisplay('+')">+</div>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            var display = document.getElementById('display');
            if (display.innerText === '0' && value !== '.') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function clearDisplay() {
            document.getElementById('display').innerText = '0';
        }

        function calculate() {
            var display = document.getElementById('display');
            try {
                display.innerText = eval(display.innerText);
            } catch (error) {
                display.innerText = 'Error';
            }
        }
    </script>
</body>
</html>
